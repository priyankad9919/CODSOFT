<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <form>
                <div class="display" >
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div class="row1">
                    <input type="button" value="AC" onclick="clearDisplay()" class="op">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" class="op">
                    <input type="button" value="." onclick="appendToDisplay('.')" class="op">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="op">
                </div>
                 <div class="row2">
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="op">
                </div>
                 <div class="row3">
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="op">
                </div>
                 <div class="row4">
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="op">
                </div>
                 <div class="row5">
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="equal op" onclick="calculate()">
                </div>
            </form>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
